<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="assets/scss/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="profile.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Auction Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button id="logoutBtn" class="nav-link btn-danger btn-outline-danger" style="display: block;">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    <h1 class="text-center mb-4">Your Profile</h1>
    <div class="d-flex justify-content-center align-items-center mb-4">
        <div class="profile-img">
            <img id="userAvatar" src="" alt="User Avatar" class="rounded-circle" style="width: 150px; height: 150px;">
        </div>
    </div>
    <div class="text-center">
        <p id="profileMessage">Loading your profile...</p>
        <h3>Credits: <span id="userCredits">0</span></h3>
    </div>
    <div class="text-center mt-4">
        <button id="homeBtn" class="btn btn-outline-primary">Go to Auctions</button>
    </div>
</main>

</body>
</html>
